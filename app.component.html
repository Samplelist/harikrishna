
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="tourist_name">
        <th mat-header-cell *matHeaderCellDef>tourist_name</th>
        <td mat-cell *matCellDef="let element">{{element.tourist_name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="tourist_email">
        <th mat-header-cell *matHeaderCellDef>tourist_email</th>
        <td mat-cell *matCellDef="let element">{{element.tourist_email}}</td>
      </ng-container>

      <ng-container matColumnDef="tourist_location">
        <th mat-header-cell *matHeaderCellDef>tourist_location</th>
        <td mat-cell *matCellDef="let element">{{element.tourist_location}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>update</th>
        <td mat-cell *matCellDef="let element">
  
         <!-- <button> <mat-icon>print</mat-icon></button> -->
      <button (click)="opendialog()">  <mat-icon>create</mat-icon></button>

  
        </td>
  
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
  
    <mat-paginator
  
    #paginatorFirst [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
  
           
  </div>
